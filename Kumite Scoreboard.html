<!DOCTYPE html>

<body>
    <div class="d-flex justify-content-start">
        <div class="col-7 bg-dark text-white">
            <h3 class="my-4 text-center" id="title_output">KEJUARAAN KARATE PELAJAR & MAHASISWA SE-JAWA TENGAH PIALA KAPOLRESTA SURAKARTA TAHUN 2024</h3>
            <div class="row my-2">

                <div class="col-6">

                        </div>

                            <h5>IDN</h5>

                    </div>
                    <!-- athlete -->

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- AO -->
                <div class="col-6 text-end">
                    <!-- nationality -->
                    <div class="row mx-0 justify-content-end">
                        <div class="col-2 mx-0 px-0">
                            <h5>IDN</h5>
                        </div>
                        <div class="col-1 me-4">

                    </div>

                                <div class="col-12 text-center hi-bggreen" id="ao_senshu_output" style="display: none;">SENSHU</div>
                            </div>
                            <div class="p-1 flex-grow-1 hi-green text-center" id="ao_win_output" style="display: none;">
                                <h1 id="ao_blink">WIN</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container text-center">
                <div class="row my-2" style="border-bottom: 1px solid grey;">
                    <div class="col-5">
                        <span class="badge hi-bgyellow" style="display: none; width: 48px; height: 24px;" id="aka_pen1_output"> </span>

                        <span class="badge hi-bgyellow" style="display: none; width: 48px; height: 24px;" id="aka_pen4_output"> </span>

                    <div class="col-4 text-end"><h5 id="roundclass_output">-</h5></div>
                </div>
            </div>
        </div>

            <div class="mb-3 row form-inline">

                </div>
            </div>
            <div class="mb-3 row align-items-center">
                <div class="col-sm-2">
                    <input type="number" value="" placeholder="TATAMI" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Nomor Tatami" class="form-control" id="tatami_input" onchange="js_tatami()">
                </div>
                <div class="col-sm-2">
                    <input id="dev_point" min="0"  type="number" value="8" placeholder="SELISIH" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="SELISIH POIN" class="form-control" onchange="js_dev_point()">
                </div>
                <div class="col-sm-3">
                    <a href="Kumite Scoreboard - Reverse Display.html"><button type="button" class="btn btn-outline-success btn-sm" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Reverse Display">CHANGE DISPLAY</button></a>
                </div>
                <div class="col-sm-2">
                    <input id="inputMinute" min="0" type="number" value="3" placeholder="MENIT" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="MENIT TIMER" class="form-control">
                </div> :
                <div class="col-sm-2">
                    <input id="inputSecond" min="0" type="number" max="60" value="00" placeholder="DETIK" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="DETIK TIMER" class="form-control">

            </div>
            <div class="container text-center mt-2">
                <div class="row mx-1">
                    <div class="col-6 hi-outred">
                        <div class="row align-items-center">
                            <div class="col justify-content-center">
                                <h6>AKA</h6>

                        </div>
                        <div class="row form-inline">
                            <label for="nationality" class="col-sm-2 col-form-label">NAT</label>

                                    <option value="sg">Singapura</option> -->

                            </div>

                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <label for="aka_name" class="col-sm-2 col-form-label">Nama</label>
                            <div class="col-sm-10">
                                <input type="text" value="" class="form-control form-control-sm" id="ao_name_input" onchange="js_ao_name()">
                            </div>
                        </div>
                        <div class="row">
                            <label for="aka_team" class="col-sm-2 col-form-label">Team</label>
                            <div class="col-sm-10">
                                <input type="text" value="" class="form-control form-control-sm" id="ao_team_input" onchange="js_ao_team()">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container text-center">
                <div class="row mt-1 align-items-center">
                    <div class="col">
                        <button type="button" class="btn btn-primary btn-sm" onclick="round_set()" style="display: inline-block;">SET GAME</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-success btn-sm" onclick="StartClock()" id="startTime" style="display: inline-block;">START</button>
                        <button type="button" class="btn btn-warning btn-sm" onclick="PauseClock()" id="pauseTime" style="display: none;">PAUSE</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-danger btn-sm" onclick="StopClock()" id="stopTime" style="display: inline-block;">STOP</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-secondary btn-sm" onclick="clear_set()" id="clear_set" style="display: inline-block;">CLEAR</button>
                    </div>
                </div>
            </div>
            <div class="container text-center mt-2">
                <div class="row mx-1">
                    <div class="col-6 hi-outred">
                        <div class="row align-items-center mt-1">
                            <div class="col justify-content-center">
                                <button type="button" class="btn btn-outline-success btn-sm" id="aka_senshu_on" style="display: inline-block;" onclick="aka_senshu_on()">SENSHU</button>
                                <button type="button" class="btn btn-success btn-sm" id="aka_senshu_off" style="display: none;" onclick="aka_senshu_off()">SENSHU</button>

                        </div>

                            <label for="pts" class="col-sm-2 col-form-label">Pts</label>

                                <button type="button" class="btn btn-outline-success btn-sm" onclick="aka_wazzari()">+2</button>
                                <button type="button" class="btn btn-outline-success btn-sm" onclick="aka_ippon()">+3</button>
                                <button type="button" class="btn btn-outline-danger btn-sm" onclick="aka_minus()">-1</button>
                            </div>
                        </div>
                        <div class="my-1 row align-items-center">
                            <label for="penalties" class="col-sm-12 col-form-label">PENALTIES</label>

                                <button type="button" class="btn btn-warning" id="aka_pen1_off" style="width: 40px; height: 24px; display: none;" onclick="aka_pen1_off()"></button>
                                <button type="button" class="btn btn-outline-warning" id="aka_pen2_on" style="width: 40px; height: 24px; display: inline-block;" onclick="aka_pen2_on()"></button>
                                <button type="button" class="btn btn-warning" id="aka_pen2_off" style="width: 40px; height: 24px; display: none;" onclick="aka_pen2_off()"></button>
                                <button type="button" class="btn btn-outline-warning" id="aka_pen3_on" style="width: 40px; height: 24px; display: inline-block;" onclick="aka_pen3_on()"></button>

                                <button type="button" class="btn btn-warning" id="aka_pen4_off" style="width: 40px; height: 24px; display: none;" onclick="aka_pen4_off()"></button>
                                <button type="button" class="btn btn-outline-danger" id="aka_pen5_on" style="width: 40px; height: 24px; display: inline-block;" onclick="aka_pen5_on()"></button>

                        </div>

                                <button type="button" class="btn btn-success btn-sm" id="aka_win_off" style="display: none;" onclick="aka_win_off()">WIN</button>
